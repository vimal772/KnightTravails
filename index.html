<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Travils</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info">
    <h1>Knight Travils</h1>
    <div>
    <label for="start">Starting Position</label>
    <input type="text" name="start" id="start" maxlength="3" placeholder="eg: 0,0">
    <label for="end">Ending Position</label>
    <input type="text" name="end" id="end" maxlength="3" placeholder="eg: 7,7">
    </div>
    <button type="button">Find Shortest Path</button>
    <span class="errorMsg"></span>
    </div>
    <dialog id="displayBox" class="display"></dialog>
    <script src="main.js" type="module"></script>
</body>
</html>
